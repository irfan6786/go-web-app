# CICD using GitHub actions

name: CI/CD

# Exclude the workflow to run on changes to the helm chart
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'README.md'

jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses:  actions/checkout@v2 

    - name: Setup Go 1.22
      uses: actions/setup-go@v3 
      with: 
        go-version: 1.22 

    - name: build
      run: go build -o go-web-app 

    - name: Test
      run: go test ./...

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2 

    - name: Run golangci-lint 
      uses: golangci/golangci-lint-action@v1.0.0
      with:
        version: v1.46.2

  push:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true  
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{github.run_id}} 

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.TOKEN }}
    - name: Update new tag in Helm chart
      run: | 
       sed -i 's/.*tag:.*/tag: '"${{ github.run_id }}"'/' helm/go-web-app-chart/values.yaml

    - name: Commit and push changes
      run: |

        git config --global user.name "irfan@6786"
        git config --global user.email "irfanbarakba@gmail.com"
        git add helm/go-web-app-chart/values.yaml 
        git commit -m "update new tag in helm chart"
        git push origin main